<div v-if="show">
  <v-card
    class="mx-auto"
    max-width="400"
    outlined
  >
    <v-list-item three-line>
      <v-list-item-avatar
        tile
        size="80"
      >
      <v-img :src="track.album.cover_medium"></v-img>
    </v-list-item-avatar>

      <v-list-item-content>
        <div class="overline mb-4">CANCIÓN</div>
        <v-list-item-title class="headline mb-1">{{ track.title }}</v-list-item-title>
        <v-list-item-subtitle>{{ track.album.title }}</v-list-item-subtitle>
      </v-list-item-content> 
    </v-list-item>

    <v-card-actions>

      <render-audio-player :src="track.preview">
        <div slot-scope="{ playing, autoplay, time_player, play, pause, reload }">
          <v-toolbar flat class="my-5">
            <v-spacer></v-spacer>

            <v-btn rounded color="success" small @click="play">
              <v-icon left>mdi-play</v-icon>
              REPRODUCIR
            </v-btn>
        
            <v-btn icon @click="pause">
              <v-icon>mdi-pause</v-icon>
            </v-btn>
        
            <v-btn icon @click="pause">
              <v-icon>mdi-stop</v-icon>
            </v-btn>
        
            <v-btn icon @click="reload">
              <v-icon>mdi-replay</v-icon>
            </v-btn>

            {{ time_player | secondsToTime }}
        
            <v-spacer></v-spacer>
          </v-toolbar>
  
          <audio 
            id="audio_player" 
            ref="audio_player" 
            :autoplay="autoplay" 
            :src="track.preview" 
            style="display: none;"
          ></audio>
        </div>
      </render-audio-player>
    </v-card-actions>
  </v-card>

</div>

<div v-else>
  <v-alert
    dense
    type="info"
  >
    <v-row dense>
      <v-col>
        <span></span>No existe la cancion para mostrar la información.</span> 
      </v-col>
    </v-row>
  </v-alert>
</div>
