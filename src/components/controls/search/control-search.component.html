<v-autocomplete
  v-model="model"
  :items="items"
  :loading="isLoading"
  :search-input.sync="search"
  chips
  clearable
  deletable-chips
  hide-details
  hide-selected
  hide-no-data
  item-text="text"
  item-value="value"
  :placeholder="placeholder"
  no-filter
  solo
  ref="search"
  return-object
>
  <template v-slot:selection="{ attr, on, item, selected }">
    <v-chip
      v-bind="attr"
      :input-value="selected"
      
      v-on="on"
    >
      <span v-text="item.title_short"></span>
    </v-chip>
  </template>

  <template v-slot:item="{ item }">
    <v-list-item-avatar>
      <v-img :src="item.artist.picture_small"></v-img>
    </v-list-item-avatar>

    <v-list-item-content>
      <v-list-item-title v-text="item.title_short"></v-list-item-title>
      <v-list-item-subtitle v-text="item.symbol"></v-list-item-subtitle>
    </v-list-item-content>

    <v-list-item-action>
      <v-btn icon>
        <v-icon color="grey lighten-1">mdi-information</v-icon>
      </v-btn>
    </v-list-item-action>
  </template>

</v-autocomplete>
