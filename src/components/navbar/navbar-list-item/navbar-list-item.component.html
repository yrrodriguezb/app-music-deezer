
<router-link :to="item.href" tag="v-list-item">
  <v-list-item link >
    <v-list-item-action>
      <v-icon small>{{ item.icon }}</v-icon>
    </v-list-item-action>
    <v-list-item-content>
      <v-list-item-title>{{ item.title }}</v-list-item-title>
    </v-list-item-content>
  </v-list-item>
</router-link>
